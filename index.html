  <h2>전압</h2>
  <a href="https://terms.naver.com/entry.nhn?docId=5741251&cid=60217&categoryId=60217"
  target="_blank" title="전압"<strong>전압</strong></a>은 압력의 개념이 아니다. 압력(pressure)이란 어떤 면적에 수직으로 치는 힘들 말한다.
  <p>그래서 같은 힘이라도 면적이 넓어지면 압력은 작아지고 면적이 좁아지면 압력이 커진다</p>
  <img src="electric.jpg" width="50%">
  <p style="margin-top:20px;">
  이러한 압력을 이용한 개념 가운데 대표적인 것이 공기의 압력인 기압(atomosphericpressure)이다.</p>
  <p>전압(Voltage)이란 '전기 위치에너지의 차이'를 말하는 것으로 이를 줄여서 전위차라고 한다.</p>
